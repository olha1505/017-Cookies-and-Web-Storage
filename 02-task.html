<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <textarea rows="10" cols="30" ></textarea>
    <button>Видалити</button>
    <script>
        /*
        Завдання:
        Зробіть так, щоб значення, введене в поле введення на цій сторінці, зберігалося під час кожної зміни.
        Коли користувач повторно зайде на цю сторінку, поле введення має містити останнє введене значення.
        */
       
      
      
       let btn = document.querySelector("button");
       let textarea = document.querySelector("textarea");
       textarea.value = localStorage.getItem("textarea");
       textarea.addEventListener("input", function(){
        localStorage.setItem("textarea", textarea.value);
       })
       btn.addEventListener("click", function(){
        localStorage.removeItem("textarea", textarea.value='');
       })
        
         
       
      
    </script>
</body>

</html>
