<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>


    <form name="writeForm">
        <div class="form-group">
            <label>Ключ</label>
            <input type="text" name="keyInput" required>
        </div>
        <div class="form-group">
            <label>Значення</label>
            <input type="text" name="valueInput" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Запис">
        </div>
    </form>

    <br>

    <form name="readForm">
        <div class="form-group">
            <label>Ключ</label>
            <input type="text" name="keyInput" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Читання">
        </div>
    </form>
    <button id="readLocalStorage">Показати все</button>
    <button id="deleteLocalStorage">Очистити localStorage</button>
    <table>
       <td></td>
    </table>

    <script>
        /*
        Завдання:
        Додайте на сторінку кнопку "Показати все". Під час натискання на цю кнопку на сторінці
        має з'явитися або оновитися таблиця з вмістом localStorrage. Перша колонка таблиці – ключ, друга – значення.
        
        Додайте кнопку "Очистити localStorage" на сторінку. Під час натискання на кнопку localStorage має бути очищений.
        */
        document.forms.writeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const form = document.forms.writeForm;

            let key = form.keyInput.value;
            let value = form.valueInput.value;

            localStorage.setItem(key,JSON.stringify(value)); 
            form.reset();
        });

        document.forms.readForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const form = document.forms.readForm;
            let key = form.keyInput.value;

            let value = JSON.parse(localStorage.getItem(key)); 
            alert(value);
        });
        
        let table = document.querySelector ("table");
        document.querySelector("#readLocalStorage").addEventListener("click", function(){
         showLocalStorage();
        });

        function showLocalStorage(){
         table.innerHTML = "";
         for(let i = 0; i < localStorage.length; i++){
             let key = localStorage.key(i);
             let value = localStorage.getItem(key);
             table.insertAdjacentHTML("afterbegin",`<tr><td>${key}</td><td>${value}</td></tr>`)
             table.style.border = "20px solid grey"
            }
        }

        document.querySelector("#deleteLocalStorage").addEventListener("click", function(){
         localStorage.clear();
         showLocalStorage();
        })
    
    </script>
</body>

</html>
